	<div class="app-wrapper">
		<div class="app-content pt-3 p-md-3 p-lg-4">
			<div class="container-xl">
				<form id="defenseForm" method="post" action="{% url 'execute_defense'%}">
					{% csrf_token %}
					{{ form.as_p }}
					<h1 class="app-page-title">防御中心</h1>
					<div class="app-card app-card-accordion shadow-sm mb-4">
						<div class="app-card-header p-4 pb-2 border-0">
							<h4 class="app-card-title">请选择要实施的防御</h4>
						</div>
						<div class="app-card-body p-4 pt-0">
							<div id="faq1-accordion" class="faq1-accordion faq-accordion accordion">
								<div class="accordion-item">
									<h2 class="accordion-header" id="faq1-heading-6">
										<select id="defense-select" name="defense_algorithm" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
											<option selected disabled>选择一个防御算法</option>
											<option value="ac">AC</option>
											<option value="abl">ABL</option>
											<option value="anp">ANP</option>
											<option value="ft">FT</option>
											<option value="fp">FP</option>
											<option value="nad">NAD</option>
											<option value="nc">NC</option>
											<option value="spectral">Spectral</option>
											<option value="dbd">DBD</option>
										</select>
									</h2>
								</div>
							</div>
							<div style="display: flex; justify-content: center; align-items: center;">
								<label>
									<div id="defense-text" style="display: none;">
										<textarea id="defense-textarea" rows="10" cols="100%" style="border:0;border-radius:5px;background-color:rgba(255, 255, 255, 1);"></textarea>
									</div>
								</label>
							</div>
							<div class="right-bottom">
								<button type="button" value="Submit" onclick="submitDefenseForm()" class="btn app-btn-primary">运行防御</button></form>
								<form method="post" action="{% url 'upload_file'%}" enctype="multipart/form-data" id="myForm">
									{% csrf_token %}
									{{ form.as_p }}
									<input type="file" id="fileInput" name="file" style="display: none;">
									<br><button type="button" class="btn app-btn-primary" onclick="document.getElementById('fileInput').click();">上传文件</button>
									<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-upload me-2" fill="currentColor"xmlns="http://www.w3.org/2000/svg"></svg>
								</form>
							</div>
						
						</div>
					</div>
				
				
			</div>
		</div>
	</div>
	
	
	<script>
		document.getElementById('fileInput').addEventListener('change', function() {
			var formData = new FormData();
			formData.append('file', this.files[0]);
		
			var xhr = new XMLHttpRequest();
			xhr.open('POST', "{% url 'upload_file' %}", true);
			xhr.setRequestHeader('X-CSRFToken', '{{ csrf_token }}');
			xhr.onload = function() {
				if (xhr.status === 200) {
					console.log('File uploaded successfully.');
					// 处理上传成功的逻辑
				} else {
					console.log('File upload failed.');
					// 处理上传失败的逻辑
				}
			};
			xhr.send(formData);
		});
	</script>
	
	<script>
		// JavaScript functions
		document.addEventListener('DOMContentLoaded', function() {
			bindDefenseSelectChange();
		});
	
		function bindDefenseSelectChange() {
			var select = document.getElementById('defense-select');
			var textarea = document.getElementById('defense-textarea');
			var defenseText = {
				'ac': '防御全名：Activation Clustering\n防御阶段：训练后\n防御措施：中毒检测、后门缓解\n输入类型：被污染的数据集\n输出类型：安全的模型、干净的数据\n防御思想：标记目标类的样本将在后门模型的特征空间中形成两个聚类',
				'abl': '防御全名：Anti-Backdoor Learning\n防御阶段：训练中\n防御措施：中毒检测、后门缓解\n输入类型：被污染的数据集\n输出类型：安全的模型、干净的数据\n防御思想：在训练过程中，有毒样本比干净样本学习得更快',
				'anp': '防御全名：Adversarial Neuron Pruning Purifies\n防御阶段：训练后\n防御措施：后门识别、后门缓解\n输入类型：被后门攻击的模型、一组干净样本\n输出类型：安全的模型\n防御思想：后门相关神经元对对抗性神经元的扰动敏感',
				'ft': '防御全名：Fine-Tuning\n防御阶段：训练后\n防御措施：后门缓解\n输入类型：被后门攻击的模型、一组干净样本\n输出类型：安全的模型\n防御思想：对干净数据进行微调可以减轻后门效应',
				'fp': '防御全名：Fine-Pruning\n防御阶段：训练后\n防御措施：后门识别、后门缓解\n输入类型：被后门攻击的模型、一组干净样本\n输出类型：安全的模型\n防御思想：中毒样品和干净样品的活化路径不同',
				'nad': '防御全名：Neural Attention Distillation\n防御阶段：训练后\n防御措施：后门缓解\n输入类型：被后门攻击的模型、一组干净样本\n输出类型：安全的模型\n防御思想：对干净数据进行微调可以减轻后门效应',
				'nc': '防御全名：Neural Cleanse\n防御阶段：训练后\n防御措施：后门检测、触发器识别、后门缓解\n输入类型：被后门攻击的模型、一组干净样本\n输出类型：安全的模型\n防御思想：通过搜索到目标类的捷径来逆转触发器',
				'spectral': '防御全名：Spectral Signatures\n防御阶段：训练后\n防御措施：后门检测、后门缓解\n输入类型：被污染的数据集\n输出类型：安全的模型、干净的数据\n防御思想：中毒样品和清洁样品的特征表示具有不同的光谱特征',
				'dbd': '防御全名：Backdoor Defense Via Decoupling The Training Process\n防御阶段：训练中\n输入类型：被污染的数据集\n输出类型：安全的模型、干净的数据\n防御措施：后门检测、后门抑制\n防御思想：由于标准的监督学习，有毒样本会在特征空间中聚集在一起'
				// Add descriptions for other algorithms here
			};
	
			select.addEventListener('change', function() {
				var selectedOption = select.value;
				if (selectedOption in defenseText) {
					textarea.value = defenseText[selectedOption];
					document.getElementById('defense-text').style.display = 'block';
				} else {
					textarea.value = '';
					document.getElementById('defense-text').style.display = 'none';
				}
			});
		}
	
		function submitDefenseForm() {
			document.getElementById("defenseForm").submit();
		}
	</script>
