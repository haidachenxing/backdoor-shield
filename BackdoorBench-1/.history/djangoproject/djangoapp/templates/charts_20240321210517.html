<script>

// 处理文件上传的函数
function handleFileUpload() {
    const fileInput = document.getElementById('csvFileInput');
    const file = fileInput.files[0];

    if (!file) {
        alert('请选择CSV文件');
        return;
    }

    // 读取文件内容
    const reader = new FileReader();
    reader.onload = function(event) {
        const csvData = parseCSV(event.target.result);
        const chartData = prepareChartData(csvData);
        renderChart(chartData);
    };
    reader.readAsText(file);
}

// 解析CSV字符串为对象数组
function parseCSV(csvString) {
    const lines = csvString.split('\n');
    const headers = lines[0].split(',');

    // 跳过标题行，从第二行开始处理数据
    return lines.slice(1).map(line => {
        const values = line.split(',');
        return values.reduce((obj, value, index) => {
            obj[headers[index]] = value.trim(); // 去除值两侧的空白字符
            return obj;
        }, {});
    });
}

// 准备图表数据
function prepareChartData(csvData) {
    const xAxisData = csvData.map(item => item.x); // X轴数据
    const seriesData = csvData.map(item => parseFloat(item.y)); // 尝试将value1转换为浮点数

    // 注意：您的原始代码中提到了value2，但CSV结构假设中并没有提到，这里假定只使用value1
    // 如果需要value2，请确保CSV文件中有这个字段，并相应地修改代码

    return {
        xAxis: {
            type: 'category',
            data: xAxisData
        },
        yAxis: {
            type: 'value'
        },
        series: [{
            name: '实验数据',
            type: 'line',
            data: seriesData
        }]
    };
}

// 渲染图表
function renderChart(chartData) {
    const chartDom = document.getElementById('chart');

    if (!chartDom) {
        console.error('找不到图表容器');
        return;
    }

    // 初始化图表
    const myChart = echarts.init(chartDom);

    // 设置图表选项
    const option = {
        title: {
            text: 'ECharts 示例'
        },
        tooltip: {
            trigger: 'axis' // 提示框触发方式，可选值为：'item'、'axis'
        },
        xAxis: chartData.xAxis,
        yAxis: chartData.yAxis,
        series: chartData.series
    };

    // 应用图表选项
    myChart.setOption(option);
}

</script>
